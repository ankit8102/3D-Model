<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity
                    position="0 0 0"
                    scale="0.05 0.05 0.05"
                    gltf-model="your-server/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
                    id="model"
                    class="clickable"
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <script>
            // Add an event listener to the model for click events
            const model = document.getElementById('model');

            model.addEventListener('click', function () {
    const currentScale = model.getAttribute('scale');
    model.setAttribute('scale', {
        x: currentScale.x * 1.1,
        y: currentScale.y * 1.1,
        z: currentScale.z * 1.1
    });
});

            model.addEventListener('click', function () {
                // Change the color of the model on click
                const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                model.setAttribute('material', 'color', randomColor);
            });
        </script>
    </body>
</html>
