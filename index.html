<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Object Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Load 3D Model and Image Assets -->
        <a-assets>
            <a-asset-item id="3d-model" src="model.glb"></a-asset-item>
        </a-assets>

        <!-- Define a target image for AR tracking -->
        <a-image src="target-image.jpg" width="1" height="1">
            <!-- Place the 3D model on the target image -->
            <a-entity 
                gltf-model="#3d-model" 
                scale="0.5 0.5 0.5" 
                position="0 0 0" 
                rotation="0 45 0">
            </a-entity>
        </a-image>

        <!-- Add a camera entity for user interaction -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
