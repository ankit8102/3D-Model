<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity
                    id="model"
                    position="0 0 0"
                    scale="0.05 0.05 0.05"
                    gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
                    class="clickable"
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

        <script>
            // Add an event listener to the model for click events
            const model = document.getElementById('model');

            model.addEventListener('click', function () {
                // Change the color of the model on click
                const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                model.setAttribute('material', 'color', randomColor);
            });
        </script>
    </body>
</html>
