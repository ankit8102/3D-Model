<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR 3D Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      model-viewer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="model.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      style="width: 100%; height: 100vh;">
    </model-viewer>
  </body>
</html>
