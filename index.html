<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js Example with Hiro Marker and Panda Model</title>
    <!-- Include the AR.js library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <!-- AR.js Scene -->
    <a-scene embedded arjs>
        <!-- Marker -->
        <a-marker preset="hiro">
            <!-- 3D Model of Panda -->
            <a-gltf-model 
                src="https://github.com/ankit8102/3D-Model/blob/main/realistic_pandasitting.glb" 
                scale="0.2 0.2 0.2" 
                position="0 0 0" 
                rotation="0 180 0">
            </a-gltf-model>
        </a-marker>
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
