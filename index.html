<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Marker-based AR.js Demo with Custom Image Marker</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Define the marker using your custom image -->
      <a-marker type="pattern" url="https://github.com/ankit8102/3D-Model/blob/main/pattern-Untitled.png">
        <!-- Load the Duck model -->
        <a-entity 
          gltf-model="https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.glb"
          scale="0.1 0.1 0.1" 
          position="0 0 0">
        </a-entity>
      </a-marker>

      <!-- Standard marker camera -->
      <a-marker-camera></a-marker-camera>
    </a-scene>
  </body>
</html>
