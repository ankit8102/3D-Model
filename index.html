<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Marker-based AR.js Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Define the marker using the preset for the Hiro marker -->
      <a-marker preset="hiro">
        <!-- Add a custom 3D model -->
        <!--
        <a-entity 
          gltf-model="https://github.com/ankit8102/3D-Model/blob/main/realistic_pandasitting%20(1).glb"
          scale="0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>
        -->
        <a-box position="0 0.5 0" material="color: blue"></a-box>
      </a-marker>

      <!-- Standard marker camera -->
      <a-marker-camera></a-marker-camera>
    </a-scene>
  </body>
</html>
