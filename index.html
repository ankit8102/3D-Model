<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AR Cube with Custom Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: none; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Use your custom marker pattern file -->
        <a-marker type='pattern' url='URL_TO_YOUR_CUSTOM_MARKER.patt'>
            <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" depth="1" height="1" width="1"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Debugging: Log when the marker is detected
        const marker = document.querySelector('a-marker');
        marker.addEventListener('markerFound', function() {
            console.log('Marker found!');
        });

        marker.addEventListener('markerLost', function() {
            console.log('Marker lost!');
        });
    </script>
</body>
</html>
