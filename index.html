<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Sample for A-Frame Inspector</title>
    <meta name="description" content="Sample for A-Frame Inspector">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 
    <script src="./sample.js"></script>
  </head>
  <body>
    <div id="text-box">
      <div id="text">Loading...</div>
    </div>
    <a-scene>
      <a-assets>
        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
      </a-assets>

      <a-sky color="#ECECEC"></a-sky>
      <a-entity>
        <!-- <a-text font="kelsonsans" value="Sample" width="6" position="0 0.5 -2.5" rotation="0 -15 0" color="#808080"></a-text> -->
        <a-entity text-geometry="value: Sample; font: #optimerBoldFont; height: 0.05; size: 0.25;" position="0 0.5 -2.5" rotation="0 -15 0" material="color: #c9c9c9;"></a-entity>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
